---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.2
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[resources]
    attributes:
      resources:
        remote_file:
          /tmp/file.txt:
            source: http://host/file.txt
            mode: '755'
            resource_priority: 90
        execute:
        - ls -alh /tmp/file.txt
        - cat /tmp/file.txt
        file:
          /tmp/file.txt:
            action: delete
            resource_priority: 110
